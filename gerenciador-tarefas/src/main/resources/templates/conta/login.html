<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gerenciador de Tarefas - Login</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/login.css"
	th:href="@{/css/login.css}" />

</head>
<body class="text-center">
	<div class="container">

		
		<img class="mb-4" th:src="@{/images/NovaTarefa.png}" alt="" width="200" height="100">
		<h1 class="h3 mb-3 font-weight-normal">Login</h1>
		<form action="/login" method="post" class="form-signin">
			<input type="text" class="form-control" placeholder="E-mail"
				name="email">

			<input type="password" class="form-control" placeholder="Senha"
						name="senha">

			<div class="form-group">
				<button type="submit" class="btn btn-primary">Login</button>
			</div>

			<div class="form-group">
				<div class="col md-9">
					<div class="alert alert-danger" role="alert" th:if="${param.error}">
						Não foi possível realizar o login</div>
				</div>
			</div>

			<div class="form-group">
				<span>Não possui conta? <a href="/registration">Registre-se
						Aqui!</a></span>

			</div>

		</form>






	</div>


	<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
