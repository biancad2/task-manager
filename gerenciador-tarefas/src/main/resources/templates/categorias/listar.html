<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gerenciador de categorias  - Listagem</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/signup.css" th:href="@{/css/signup.css}"  />
</head>
<body>
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
	
	<div class="container">
		<h3>Listagem de categorias</h3>
		<a href="/categorias/inserir"class="btn btn-success">Inserir nova categoria</a>
		
		<div th:each="categoria: ${categorias}" style="margin: 10px">
			<div class="card bg-light mb-3">
				<div class="card-header" th:text="${categoria.nome}"></div>
				<div class="card-body">
					<p class="card-text" th:text="${categoria.descricao}"></p>  	
				</div>
				<div class="card-footer bg-light">
					<p>
						<a th:href="@{/categorias/alterar/{id}(id=${categoria.id})}">Alterar</a> |
						<a th:href="@{/categorias/excluir/{id}(id=${categoria.id})}">Excluir</a>  |
					</p>
				</div>
			</div>		
		</div>
	</div>
	<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
